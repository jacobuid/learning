<h1>Hello {{name}}</h1>
<ul>
     <li><strong>Age:</strong> {{age}}</li>
     <li><strong>Email:</strong> {{email}}</li>
     <li><strong>Address:</strong> {{address.street}}., {{address.city}}, {{address.state}}</li>
</ul>

<hr>

<button (click)="toggleEdit()">Edit User</button>

<section *ngIf="edit">
     <h4>Edit User</h4>
     <form>
          <div>
               <label for="user-name">Name:</label>
               <input type="text" id="user-name" name="user-name" [(ngModel)]="name">
          </div>
          <div>
               <label for="user-age">Age:</label>
               <input type="number" id="user-age" name="user-age" [(ngModel)]="age">
          </div>
          <div>
               <label for="user-email">Email:</label>
               <input type="text" id="user-email" name="user-email" [(ngModel)]="email">
          </div>
          <div>Address:</div>
          <div>
               <label for="user-street">Street:</label>
               <input type="text" id="user-street" name="user-street" [(ngModel)]="address.street">
          </div>
          <div>
               <label for="user-city">City:</label>
               <input type="text" id="user-city" name="user-city" [(ngModel)]="address.city">
          </div>
          <div>
               <label for="user-state">State:</label>
               <input type="text" id="user-state" name="user-state" [(ngModel)]="address.state">
          </div>
     </form>
</section>

<hr>

<form (submit)="addHobby(hobby.value)">
     <label>hobbies:</label>
     <input type="text" #hobby>
     <button type="submit">Add Hobby</button>
</form>

<h4>Hobbies:</h4>
<ul>
     <li *ngFor="let hobby of hobbies; let i = index">
          <span>{{i+1}}: {{hobby}}</span>
          <button (click)="deleteHobby(hobby)">&times;</button>
     </li>
</ul>



<article *ngFor="let post of posts">
     <hr>
     <h4>{{post.title}}</h4>
     <p>{{post.body}}</p>
</article>
